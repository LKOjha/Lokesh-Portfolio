<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico/logo.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Primary Meta Tags -->
    <title>Lokesh Vishwakarma | Portfolio</title>
    <meta name="title" content="Lokesh Ojha | Portfolio">
    <meta name="description"
      content="Explore Lokesh Ojha's personal portfolio. MERN stack projects, certifications, blogs, testimonials, and more.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-portfolio-domain.com/">
    <meta property="og:title" content="Lokesh Ojha | Portfolio">
    <meta property="og:description"
      content="Explore MERN projects, experiences, achievements and more.">
    <meta property="og:image"
      content="https://your-portfolio-domain.com/preview-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-portfolio-domain.com/">
    <meta property="twitter:title" content="Lokesh Ojha | Portfolio">
    <meta property="twitter:description"
      content="Explore MERN projects, experiences, achievements and more.">
    <meta property="twitter:image"
      content="https://your-portfolio-domain.com/preview-image.jpg">

  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
